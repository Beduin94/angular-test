<ul class="project-list">
  <li *ngFor="let project of projects">
    <div class="container">
      <div class="date muted-text">
        {{ project.startDate | dateFormat: 'dd MMMMMM yyyy'  }} - {{ project.endDate | dateFormat: 'dd MMMMMM yyyy' }}
      </div>
      <div class="project-name">
        {{ project.subject }}
      </div>
      <div class="created-by muted-text">
        {{ project.createdBy }}
      </div>
    </div>
  </li>
</ul>
